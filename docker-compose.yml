    ports:
      - "8080:8080" # Expose for Nginx
    networks:
      - gn-network
    depends_on:
      - elasticsearch
      - keycloak
    # volumes:
    #   # - geonetwork_data:/usr/local/geonetwork/data
    #   # - geonetwork_config:/usr/local/geonetwork/config
