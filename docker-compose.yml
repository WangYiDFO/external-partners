  database:
    image: postgis/postgis:11-2.5
    environment:
      POSTGRES_USER: geonetwork
      POSTGRES_PASSWORD: geonetwork
      POSTGRES_DB: geonetwork
    command:
      - "postgres"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "logging_collector=true"
      - "-c"
      - "log_file_mode=0644"
      - "-c"
      - "log_directory=/var/log/postgresql"
      - "-c"
      - "log_filename=postgresql.log"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
      - pglog:/var/log/postgresql
    networks:
      - gn-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs # For HTTPS (self-signed or real)
    depends_on:
      - geonetwork
      - keycloak
      - kibana
      - elasticsearch
    networks:         
      - gn-network

  elasticsearch:
    image: elasticsearch:8.14.3
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD", "curl", "-s", "-XGET", "http://${SERVER_NAME}-9200.app.github.dev/_cluster/health?wait_for_status=yellow&timeout=5s"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - gn-network
    ports:
      - "9200:9200" # Expose for Nginx  
     
  kibana:
    image: kibana:8.14.3
    environment:
      SERVER_NAME: "kibana"
      ELASTICSEARCH_URL: http://${SERVER_NAME}-9200.app.github.dev
      SERVER_BASEPATH: /geonetwork/dashboards
      SERVER_REWRITEBASEPATH: "false"
      XPACK_MONITORING_UI_CONTAINER_ELASTICSEARCH_ENABLED: "true"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - gn-network
 
networks:
  gn-network:
    driver: bridge
  web:
    external: true 

volumes:
  db-data:
  esdata:
  pgdata:
  pglog:
  keycloak_data: